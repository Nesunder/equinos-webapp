<div class="signup-container">
  <div class="signup-form-wrapper">
    <h1 class="signup-title">Equinos Web App</h1>
    <div class="signup-form">
      <form (ngSubmit)="onSubmit()">
        <label for="username">Usuario:</label>
        <input type="text" id="usuario" [(ngModel)]="signupData.username" name="username" required>

        <label for="email">Correo Electr칩nico:</label>
        <input type="email" id="email" [(ngModel)]="signupData.email" name="email" required>

        <label for="password">Contrase침a:</label>
        <input type="password" id="password" [(ngModel)]="signupData.password" name="password" required>

        <label for="confirmPassword">Repetir Contrase침a:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" (ngModelChange)="onPasswordChange()" required>

        <div *ngIf="passwordsDoNotMatch" class="error-message">
          Las contrase침as no coinciden.
        </div>

        <div class="advanced-user-checkbox">
          <input type="checkbox" id="advancedUser" [(ngModel)]="signupData.advancedUser" name="advancedUser">
          <label for="advancedUser" class="advanced-user-label">Usuario avanzado</label>
        </div>

        <button type="submit" [disabled]="passwordsDoNotMatch">Crear cuenta</button>
      </form>
    </div>
  </div>
</div>
