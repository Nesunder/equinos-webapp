<div class="login-container">
  <div class="login-form-wrapper">
    <h1 class="login-title">Equinos Web App</h1>
    <div class="login-form">
      <form (ngSubmit)="onSubmit()">
        <label for="identificacion">Identificación:</label>
        <input type="text" id="identificacion" [(ngModel)]="loginData.identificacion" name="identificacion" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required>
        
        <button type="submit">Iniciar sesión</button>
      </form>
      <button (click)="navigateToSignup()" type="button">Crear cuenta</button>
    </div>
  </div>
</div>
