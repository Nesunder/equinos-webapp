<div class="columns gap-1 wrapper">
  <mat-card class="p-2 mat-card-hover" (click)="openHorseDialog()">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="title">
          {{ horse.name }}
        </mat-card-title>
        <img mat-card-avatar [src]="horseImgUrl" />
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content>
      <div class="image-container">
        <p-image
          class="horse-img"
          [src]="horseImgUrl"
          alt="Foto del caballo"
          width="300px"
          [preview]="true"
          (click)="$event.stopPropagation()"
        />
      </div>

      <hr />

      <mat-card-actions class="gap-1 card-actions">
        <button mat-button class="ac-button">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          (click)="$event.stopPropagation()"
          (click)="deleteHorse()"
          mat-button
          class="ac-button"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
