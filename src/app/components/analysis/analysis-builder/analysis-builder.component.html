<div class="analysis-builder-container">
  <mat-card class="analysis-builder-card">
    <div class="fixed-header">
      <mat-card-header>
        <mat-card-title
          >Crear análisis a partir de una imagen clasificada</mat-card-title
        >
      </mat-card-header>
      <hr />
    </div>

    <div class="scrollable-content">
      <mat-card-content>
        <form [formGroup]="analysisForm" (ngSubmit)="onSubmit()">
          <div class="selectors-container">
            <div class="image-upload-container">
              <input
                type="file"
                accept="image/*"
                (change)="onFileSelected($event)"
                #fileInput
                style="display: none"
              />
              <div class="image-preview" (click)="fileInput.click()">
                <img
                  *ngIf="imagePreview"
                  [src]="imagePreview"
                  alt="Preview"
                  class="preview-image"
                />
                <div *ngIf="!imagePreview" class="upload-placeholder">
                  <mat-icon class="upload-icon">add_photo_alternate</mat-icon>
                  <span class="upload-text">Seleccionar imagen</span>
                </div>
              </div>
            </div>
            <app-horse-selector class="horse-selector-container"
              (horseSelected)="onHorseSelected($event)"
            ></app-horse-selector>
          </div>
          <div formGroupName="predictionDetail">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Interesado</mat-label>
              <input
                matInput
                type="number"
                formControlName="interesado"
                min="0"
                max="1"
                step="0.01"
              />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Sereno</mat-label>
              <input
                matInput
                type="number"
                formControlName="sereno"
                min="0"
                max="1"
                step="0.01"
              />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Disgustado</mat-label>
              <input
                matInput
                type="number"
                formControlName="disgustado"
                min="0"
                max="1"
                step="0.01"
              />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Predicción</mat-label>
              <mat-select formControlName="prediction">
                <mat-option
                  *ngFor="let option of predictionOptions"
                  [value]="option"
                >
                  {{ option }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Observaciones</mat-label>
            <textarea
              matInput
              formControlName="observations"
              rows="4"
            ></textarea>
          </mat-form-field>

          <button
            class="submit-button"
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!analysisForm.valid"
          >
            Guardar análisis
          </button>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
